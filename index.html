<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        min-height: 100vh;
        background-color: white;
        color: black;
      }
    </style>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c5aab0adaf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="flex justify-around py-14">
        <img src="/assets/images/Logo.png" alt="" />
        <button class="btn text-black border-0 bg-gray-300">
          Short by view
        </button>
        <button onclick="blogPage()" class="btn btn-error text-white">
          Blog
        </button>
      </nav>
      <hr class="w-9/12 mx-auto bg-balck" />
    </header>
    <!-- Main -->
    <main>
      <!-- Buttons -->
      <section class="mt-5 w-9/12 mx-auto">
        <div id="btn-container" class="flex justify-center gap-4"></div>
      </section>
      <!-- Cards -->
      <section>
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-9/12 mx-auto py-10">

        </div>
      </section>

      <!-- No Content -->
      <section>
        <div id="no-content" class="flex justify-center hidden"></div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="/scripts/script.js"></script>
    <script src="/scripts/blog.js"></script>
  </body>
</html>
